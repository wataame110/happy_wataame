        <!--loader-->
        <script>
            $(function () {
                var h = $(window).height(); // ブラウザウィンドウの高さを取得する
                $('#contents').css('display', 'none'); // コンテンツを非表示にする
                $('#loader-bg ,#loader').height(h).css('display', 'block'); //ローディング画像を表示
            });
            $(window).on('load', function () { // 読み込み完了したら実行する
                $('#loader-bg').delay(900).fadeOut(800); // ローディングを隠す
                $('#loader').delay(600).fadeOut(300);
                $('#contens').css('display', 'block'); // コンテンツを表示する
            });
        </script>
        <!--modal-->
        <script src="../ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

            $(".js-video-button").modalVideo({

                    controls: 1,
                    nocookie: true
                }
            });
            $(".js-modal-btn-vimeo").modalVideo({
                channel: 'vimeo'
            });
        </script>
        <!--smooth scroll-->
        <script>
            jQuery(function () {
                // ★　任意のズレ高さピクセル数を入力　↓
                var headerHight = 100;
                // #で始まるアンカーをクリックした場合に処理
                jQuery('a[href^=#]').click(function () {
                    // スクロールの速度
                    var speed = 400; // ミリ秒
                    // アンカーの値取得
                    var href = jQuery(this).attr("href");
                    // 移動先を取得
                    var target = jQuery(href == "#" || href == "" ? 'html' : href);
                    // 移動先を数値で取得
                    var position = target.offset().top - headerHight; // ※　-headerHightでズレの処理
                    // スムーズスクロール
                    jQuery('body,html').animate({
                        scrollTop: position
                    }, speed, 'swing');
                    return false;
                });
            });
        </script>
